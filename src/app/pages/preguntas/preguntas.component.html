<main class="contenido">
  <h2 class="titulo-faq">Preguntas Frecuentes</h2>

  <input
    type="text"
    [(ngModel)]="filtro"
    placeholder="Buscar una pregunta..."
    class="faq-buscador"
  />

  <div *ngFor="let categoria of categoriasFiltradas" class="faq-section">
    <div class="categoria-header" (click)="alternarCategoria(categoria)">
      <h3>{{ categoria }}</h3>
      <span class="toggle-icon">
        {{ categoriaAbierta === categoria ? '▲' : '▼' }}
      </span>
    </div>

    <div *ngIf="categoriaAbierta === categoria" class="faq-container">
      <div
        class="faq-card"
        *ngFor="let faq of filtradasPorCategoria(categoria)"
        [class.open]="faq === preguntaAbierta"
      >
        <div class="faq-header" (click)="alternarAcordeon(faq)">
          <div class="faq-pregunta">{{ faq.pregunta }}</div>
          <span class="faq-icon">
            {{ preguntaAbierta === faq ? '×' : '+' }}
          </span>
        </div>

        <div class="faq-content" *ngIf="preguntaAbierta === faq">
          {{ faq.respuesta }}
        </div>
      </div>
    </div>
  </div>
</main>
